<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Emmanuel">
    <title>Decafash | Design Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Macondo+Swash+Caps|Stylish" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <i onclick="openNav()" class="btn btn-dark fa fa-bars"></i>
        <a class="navbar-brand " style="margin-left: 50px" href="#">Decafash</a>
        <form class="form-inline " style="position: absolute; right: 0; margin-right: 30px">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

    </nav>

    <div id="mySidenav" class="sidenav" style="margin-top: 50px">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="my-designs.html">My Designs</a>
        <a href="bookmark.html">Bookmarks</a>
        <a href="#" class="logout">Logout</a>
    </div>

    <div class="container" style="margin-top: 100px">
        <div class="row">

            <div class="col-md-6">
                <h1>Designs Details</h1>
            </div>
        </div>

        <hr style="margin-bottom: 30px">

        <div class="row center">
            <div class="col-md-4">
                <div class="card" style="width:750px; border-radius: 20px; margin-bottom: 20px">
                    <img class="card-img-top design-image" style="border-radius:20px 20px 0px 0px" src=""
                        alt="Card image">
                    <div class="card-body" style="padding-bottom: 0">
                        <div class="row">
                            <div class="col-md-8">
                                <h4 class="design-name"></h4>
                            </div>
                            <div class="col-md-4">
                                <p class="card-text pull-right design-model">Model: </p>
                            </div>
                        </div>
                        <hr style="margin: 5 0 5 0  !important ">
                        <p style="float: right" class="design-color">Color: </p>
                        <p class="design-size">Size: </p>
                        <p style="float:right " class="design-type">Type: </p>
                        <p class="design-gender">Gender: </p>
                        <p class="card-text design-description"></p>
                        <p style="font-size: 12px; color: green;" class="design-poster">By: </p>
                       <div class="row" style="margin: 20px">
                            <div class="col-md-6">
                                    <button type="button" class="btn btn-primary btn-block btn-edit">Edit</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-danger btn-block btn-delete">Delete</button>
                                </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                    <button type="button" class="btn btn-primary btn-block btn-bookmark">Bookmark</button>
                               
                            </div>
                       </div>
                    </div>
                </div>
            </div>

        </div>



    </div>



    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
    }
</script>


</html>
